@( matchResults: List[GrammarMatchInfo])

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
            <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="@routes.Assets.versioned("images/favicon.png")">

        <title>Grammar Match Result</title>

            <!-- Bootstrap core  CSS -->
        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/bootstrap.min.css")">

            <!-- Bootstrap theme -->
        <link href="@routes.Assets.versioned("stylesheets/bootstrap-theme.min.css")" rel="stylesheet">

            <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <link href="@routes.Assets.versioned("stylesheets/ie10-viewport-bug-workaround.css")" rel="stylesheet">

            <!-- Custom styles for this template -->
        <link href="@routes.Assets.versioned("stylesheets/theme.css")" rel="stylesheet">


            <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
            <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    </head>
    <body>
        <div class="container theme-showcase" role="main">
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h3 class="panel-title">Match Result</h3>
                </div>
                <div class="panel-body">
                @matchResults.last.out
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Grammar</th>
                                <th>Time</th>
                                <th>In Sentence</th>
                                <th>Out Sentence</th>
                            </tr>
                        </thead>
                        <tbody>
                        @for( mr <- matchResults ) {
                            <tr>
                                <td>@mr.grammarType</td>
                                <td>@mr.grammarMs ms</td>
                                <td>@mr.in</td>
                                <td>@mr.out</td>

                            </tr>
                        }
                        </tbody>
                    </table>
                </div>
            </div>


        </div> <!-- /container -->

        <!-- jQuery first, then Bootstrap JS. -->

        <script src="@routes.Assets.versioned("javascripts/jquery-2.2.3.min.js")"></script>
        <script src="@routes.Assets.versioned("javascripts/tether.min.js")"></script>
        <script src="@routes.Assets.versioned("javascripts/bootstrap.min.js")"></script>
        <script src="@routes.Assets.versioned("javascripts/docs.min.js")"></script>
            <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="@routes.Assets.versioned("javascripts/ie10-viewport-bug-workaround.js")"></script>

    </body>
</html>
